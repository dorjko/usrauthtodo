<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <p class="h3 pt-5">REGISTER</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            formControlName="name"
          />
        </div>
        <div
          class="form-group"
          *ngIf="submitted && registerForm.get('name').errors"
        >
          <p
            class="text-danger"
            *ngIf="
              registerForm.get('name').errors &&
              registerForm.get('name').errors.required
            "
          >
            Name is required
          </p>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="Enter username"
            formControlName="username"
          />
        </div>
        <div
          class="form-group"
          *ngIf="submitted && registerForm.get('username').errors"
        >
          <p
            class="text-danger"
            *ngIf="
              registerForm.get('username').errors &&
              registerForm.get('username').errors.required
            "
          >
            Username is required
          </p>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            formControlName="password"
          />
        </div>
        <div
          class="form-group"
          *ngIf="submitted && registerForm.get('password').errors"
        >
          <p
            class="text-danger"
            *ngIf="
              registerForm.get('password').errors &&
              registerForm.get('password').errors.required
            "
          >
            Password is required
          </p>
        </div>

        <div class="form-group">
          <label for="confirm-password">Re-Enter Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Re-enter password"
            formControlName="confirmPassword"
          />
        </div>
        <div
          class="form-group"
          *ngIf="
            submitted &&
            registerForm.get('password').value !==
              registerForm.get('confirmPassword').value
          "
        >
          <p class="text-danger">
            Passwords do not match
          </p>
        </div>

        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
    </div>
  </div>
</div>
